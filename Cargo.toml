[package]
name = "janitor"
version = "0.0.0"
authors = ["Jelmer VernooÄ³ <jelmer@jelmer.uk>"]
edition = "2021"
description = "Automated VCS change management platform"
license = "GPL-3.0+"
repository = "https://github.com/jelmer/janitor.git"
homepage = "https://github.com/jelmer/janitor"
build = "build.rs"

[dependencies]
breezyshim = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
env_logger = { workspace = true }
log = { workspace = true }
protobuf = "3"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sqlx = { version = "0.7", features = ["postgres", "runtime-async-std-native-tls"] }
stackdriver_logger = { version = "0.8", optional = true }
url = { workspace = true, features = ["serde"] }
clap = { workspace = true, features = ["derive", "env"] }

[workspace.dependencies]
pyo3-asyncio = { version = "0.20" }
pyo3 = { version = "0.20" }
pyo3-log = { version = "0.9" }
breezyshim = "0.1.101"
log = "0.4"
env_logger = "0.10"
serde = "1.0"
serde_json = "1.0"
url = "2.4"
chrono = "0.4"
clap = { version = ">=4,<4.5" }
tokio = "1"
axum = "0.6.16"
silver-platter = { version = ">=0.5.24" }

[build-dependencies]
protobuf-codegen = "3"
protoc-rust = "^2.0"

[workspace]
members = [ "crates/*" ]

[features]
default = ["gcp"]
gcp = ["stackdriver_logger"]
