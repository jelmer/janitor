{% extends "layout.html" %}

{% endblock page_title %}
{% block body %}
    <div class="section" id="repo-list">
        <h1>Repository List - {{ vcs }}</h1>
        <ul>
            {% for repo in repositories %}
                <li>

                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock body %}
