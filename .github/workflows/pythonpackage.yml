---
name: Python package

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 6 * * *'  # Daily 6AM UTC build

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9, '3.10']
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt install devscripts bzr protobuf-compiler libapt-pkg-dev libgpg-error-dev libgpgme-dev subunit yamllint python3-wheel
          python -m pip install --upgrade pip setuptools setuptools-protobuf wheel mypy-protobuf
          pip install -U -e .[dev]
          python setup.py develop
          make
      - name: Style checks (flake8)
        run: |
          make flake8
      - name: Style checks (djlint)
        if: always()
        run: |
          make djlint
      - name: Style checks (yamllint)
        if: always()
        run: |
          make yamllint
      - name: Typing checks
        if: always()
        run: |
          make typing
      - name: Build
        if: always()
        run: |
          make all
      - name: Test suite run
        run: |
          make check
        env:
          PYTHONHASHSEED: random
      - name: Config compat test
        if: always()
        run: |
          git clone https://salsa.debian.org/jelmer/janitor.debian.net/ janitor.debian.net
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python PYTHONPATH=. python3 -m janitor.config janitor.debian.net/k8s/janitor.conf
