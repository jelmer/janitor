---
name: Dockerfile_archive

"on":
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 6 * * *'  # Daily 6AM UTC build

env:
  container: archive

jobs:
  # Define job to build and publish container image
  build:
    name: build container
    runs-on: ubuntu-latest

    # Steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Determine tags to set (pull_request)
        run: |
          echo "TAGS=${{ github.sha }}" >> $GITHUB_ENV
        if: ${{ github.event_name == 'pull_request' }}

      - name: Determine tags to set (push)
        run: |
          echo "TAGS=${{ github.sha }} ${{ github.ref_name }}" >> $GITHUB_ENV
        if: ${{ github.event_name == 'push' }}

      - name: Build ${{ env.container }} image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: "Dockerfile_${{ env.container }}"
          image: ghcr.io/${{ github.repository }}/${{ env.container }}
          tags: ${{ env.TAGS }}

  push:
    name: push container
    needs: build
    if: |
      ${{ github.event_name != 'pull_request' }} &&
      ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    # Steps to perform in job
    steps:
      - name: Login to GitHub Packages
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push ${{ env.container }} image to ghcr.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
