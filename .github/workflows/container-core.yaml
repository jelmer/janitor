---
name: Build and Publish Most Containers

on:
  # run it on push to the default repository branch
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 6 * * *'  # Daily 6AM UTC build

jobs:
  # define job to build and publish docker image
  build-and-push-docker-image:
    name: Build Docker image and push to repositories
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest

    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # setup Docker buld action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build base image
        uses: docker/build-push-action@v2
        with:
          file: "Dockerfile_base"
          tags: |
            ghcr.io/jelmer/janitor/base:${{ github.ref_name }}
            ghcr.io/jelmer/janitor/base:${{ github.sha }}
          # build on feature branches, push only on main branch
          push: ${{ github.event_name != 'pull_request' }}

      - name: Build runner image
        uses: docker/build-push-action@v3
        with:
          file: "Dockerfile_runner"
          tags: |
            ghcr.io/jelmer/janitor/runner:${{ github.ref_name }}
            ghcr.io/jelmer/janitor/runner:${{ github.sha }}
          # build on feature branches, push only on main branch
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BASE_TAG: ${{ github.sha }}

      - name: Build archive image
        uses: docker/build-push-action@v2
        with:
          file: "Dockerfile_archive"
          tags: |
            ghcr.io/jelmer/janitor/archive:${{ github.ref_name }}
            ghcr.io/jelmer/janitor/archive:${{ github.sha }}
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BASE_TAG: ${{ github.sha }}

      - name: Build publish image
        uses: docker/build-push-action@v2
        with:
          file: "Dockerfile_publish"
          tags: |
            ghcr.io/jelmer/janitor/publish:${{ github.ref_name }}
            ghcr.io/jelmer/janitor/publish:${{ github.sha }}
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BASE_TAG: ${{ github.sha }}

      - name: Build git_store image
        uses: docker/build-push-action@v2
        with:
          file: "Dockerfile_git_store"
          tags: |
            ghcr.io/jelmer/janitor/git_store:${{ github.ref_name }}
            ghcr.io/jelmer/janitor/git_store:${{ github.sha }}
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BASE_TAG: ${{ github.sha }}

      - name: Build bzr_store image
        uses: docker/build-push-action@v2
        with:
          file: "Dockerfile_bzr_store"
          tags: |
            ghcr.io/jelmer/janitor/bzr_store:${{ github.ref_name }}
            ghcr.io/jelmer/janitor/bzr_store:${{ github.sha }}
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BASE_TAG: ${{ github.sha }}

      - name: Build differ image
        uses: docker/build-push-action@v2
        with:
          file: "Dockerfile_differ"
          tags: |
            ghcr.io/jelmer/janitor/differ:${{ github.ref_name }}
            ghcr.io/jelmer/janitor/differ:${{ github.sha }}
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BASE_TAG: ${{ github.sha }}
